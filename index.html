<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="img-container">
            <img src="https://picsum.photos/id/77/500/300" alt="img">
            <img src="https://picsum.photos/id/67/500/300" alt="img">
            <img src="https://picsum.photos/id/98/500/300" alt="img">
            <img src="https://picsum.photos/id/12/500/300" alt="img">
            <img src="https://picsum.photos/id/17/500/300" alt="img">
        </div>
        
        <i class="fa-solid fa-angle-left btn prev"></i>
        <i class="fa-solid fa-angle-right btn next"></i>
    </div>


    <script src="script.js"></script>
</body>
</html>
